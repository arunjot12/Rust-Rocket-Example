<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rocket Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f2f2f2;
        }
        .rocket{
         display: box;
            align-items: center;
            margin-bottom: 20px;
            width: 50px;
           
        }
        .rocket img {
            width: 100px; /* Adjust the size as needed */
            height: auto;
            background-color: #e0f7fa; /* Optional background */
            padding: 10px; /* Optional padding */
            border-radius: 12px; /* Optional rounded background */
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4CAF50;
        }
        input, textarea, button {
            font-size: 1rem;
            padding: 0.5rem;
            width: 100%;
            margin-top: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class = "rocket"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUCZ8WHY9l935ODGLtzLHyhSjVKnw9Nth37Q&s" alt="Rocket"></div>
        <h1 id="title">Loading...</h1>
        <p id="message"></p>

        <input type="text" id="name" placeholder="Your Name" />
        <textarea id="feedback" placeholder="Your Feedback"></textarea>
        <!--   <button type="submit" class="btn btn-primary">Submit</button> -->
        <button type ="submit"  class="btn btn-primary" onclick="sendFeedback()">Submit</button>
    </div>
    </div>

    <script>
        // Fetch data from the Rust backend
        fetch("/api/data")
            .then(res => res.json())
            .then(data => {
                document.getElementById("title").textContent = data.title;
                document.getElementById("message").textContent = data.message;
            })
            .catch(err => {
                document.getElementById("title").textContent = "Error";
                document.getElementById("message").textContent = "Could not load data.";
                console.error(err);
            });

        // POST data to Rust backend
        function sendFeedback() {
            const name = document.getElementById("name").value;
            const feedback = document.getElementById("feedback").value;

            fetch("/api/submit", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name, feedback })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("title").textContent = data.title;
                document.getElementById("message").textContent = data.message;
            })
            .catch(err => {
                alert("Submission failed.");
                console.error(err);
            });
        }
    </script>
</body>
</html>
